<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Library</a>
                </div>
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#" onclick="loadAllBooks()">Books</a>
                    </li>
                    <li>
                        <a href="#" onclick="loadAllAuthors()">Authors</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="load" class="loader"></div>
        <table id="display">
        </table>
        <br>
        <br>
        <br>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <h3>Add a book</h3>
                    <br> Name
                    <input type="text" id="nameBook" />
                    <br> Publishing house
                    <input type="text" id="publishingHouse" />
                    <br> Year
                    <input type="text" id="year" />
                    <br> Review
                    <input type="text" id="review" />
                    <br> Author ID
                    <input type="text" id="authorId" />
                    <br>
                    <br>
                    <button type="button" class="btn btn-primary" onclick="addBook()">Add</button>
                    <button type="button" disabled id="updateB" class="btn btn-primary" onclick="updateBook()">Update</button>
                </form>
            </div>
            <div class="col-md-6">
                <form>
                    <h3>Add an author</h3>
                    <br> Name
                    <input type="text" id="nameAuthor" />
                    <br> Age
                    <input type="text" id="age" />
                    <br> Books number
                    <input type="text" id="booksNumber" />
                    <br>
                    <br>
                    <button type="button" class="btn btn-primary" onclick="addAuthor()">Add</button>
                    <button type="button" disabled id="updateA" class="btn btn-primary" onclick="updateAuth()">Update</button>
                </form>
            </div>
        </div>
    </div>

</body>
    <script src="scripts.js"></script>

</html>
